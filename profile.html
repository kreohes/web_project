<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style_profile.css">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="header text-secondary">
        <div class="header_section">
            <div class="header_item headername">
                <a href="/">На главную</a>
            </div>
        </div>
        <div class="header_section">
            <a href="/application_submission"><div class="header_item headerbutton">
                Подать заявку
            </div></a>
            <div class="header_item headerbutton">
                <a href="/logout">Выход</a>
            </div>
        </div>
    </div>


    <div class="middle__content">
        <div class="about__me prof_item">
            <p>Немного о себе:</p>
            <p>{{ about_me }}</p>
            <p class="about__me_text "></p>
        </div>
        <div class="profile prof_item">
            <img src="static/img/prof_img.png" alt="Украли цыгане" class="img_prof">
            <center><p>{{ current_user.name }}</p></center>
        </div>
        <div class="settings__profile prof_item">
        <div class="prof_item">
            <a class='red_prof' href="/edit_user_profile">Редактировать профиль</a>
        </div>
        </div>
    </div>

    <center><h1>Мои заявки:</h1></center>
    <div class="grid">
        {% for i in projects %}
        <div class="grid-item"><a class='project_link' href="/viewing_project/{{ i.id }}">{{ i.title }}</a></div>
        {% endfor %}
    </div>
  


    <center><hr style="width: 30%; margin-bottom: 10px;"></center>
    <br>
</body>
</html>
